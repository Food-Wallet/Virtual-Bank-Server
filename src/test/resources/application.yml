spring:
  datasource:
    url: jdbc:h2:mem:~/virtualBankApplication
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 100

  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate.SQL: debug
    com.foodwallet.virtualbank: debug
